# Basic rules for the German Translation
# - Formal greetings and wording no matter the assumed age
# - passkey does not have a translation and only gets capitalized: Passkey
# - Two-Factor gets translated to: Zweistufige Authentifizierung
# - login gets translated to: Anmeldung
# - logout gets translated to: Abmeldung
# - register gets translated to: Registrierung
# - magic link does not have a translation and only gets capitalized: Magic Link
# - authenticator app gets translated to: Authentifizierungs-App
# - account gets translated to: Konto
# - application gets translated to: Anwendung
# - vendor products or services like APIs (e.g. OpenID Connect Token API) don't get translated unless it can be
#   found with the vendor.

