#
# Error messages displayed at the top of the page. These are always inside square brackets. These are hard-coded in the FusionAuth code and
# the keys cannot be changed. You can still change the values though.
#
[APIError]=Der opstod en uventet fejl.
[AdditionalFieldsRequired]=Yderligere felter er påkrævet for at fuldføre din registrering.
[EmailVerificationDisabled]=E-mail verificeringsfunktion er i øjeblikket deaktiveret. Kontakt din FusionAuth administrator for at få hjælp.
[ErrorException]=Der opstod en uventet fejl.
[ForgotPasswordDisabled]=Glemt adgangskodehåndtering er ikke aktiveret. Kontakt din systemadministrator for at få hjælp.
[InvalidChangePasswordId]=Din kode til nulstilling af kodeord er udløbet eller er ugyldig.
[InvalidEmail]=FusionAuth kunne ikke finde en bruger med den e-mailadresse.
[InvalidIdentityProviderId]=Ugyldig forespørgsel. Kunne ikke håndtere login til identitetsudbyder (identity provider). Kontakt din systemadministrator eller support for at få hjælp. 
[InvalidLogin]=Ugyldige loginoplysninger.
[InvalidVerificationId]=Undskyld. Anmodningen indeholder en ugyldig eller udløbet verifikations-id. Det kan være nødvendigt at du anmoder om en anden bekræftelses, der sendes.
[LoginPreventedException]=Din konto er blevet låst. Kontakt din systemadministrator.
[MissingApplicationId]=Et program-Id (applicationId) er påkrævet og mangler i anmodningen.
[MissingChangePasswordId]=Et skift-kodeord-Id (changePasswordId) er påkrævet og mangler i anmodningen.
[MissingEmail]=Din e-mailadresse er påkrævet og mangler i anmodningen.
[MissingEmailAddressException]=Du skal have en e-mailadresse for at kunne bruge kodeordløs login.
[MissingVerificationId]=Der blev ikke sendt en verifikations-id i anmodningen.
[NotFoundException]=Den anmodede OAuth-konfiguration er ugyldig.
[OAuthv1TokenMismatch]=Ugyldig forespørgsel. Det token, der blev leveret på "OAuth v1 callback", matchede ikke det, der blev sendt under autorisationen. Kunne ikke håndtere login til identitetsudbyder (identity provider). Kontakt din systemadministrator eller support for at få hjælp.
[Oauthv2Error]=Der blev fremsat en ugyldig anmodning til autoriseret slutpunkt. %s
[PasswordlessRequestSent]=En e-mail er på vej.
[PasswordChangeRequired]=Du skal ændre din adgangskode for at fortsætte.
[PasswordChangedSinceLastLogin]=Din adgangskode er blevet ændret, siden du logget ind, du er logget ud. Log venligst ind igen med din nye adgangskode.
[PasswordlessDisabled]=Login uden adgangskode er ikke konfigureret i øjeblikket.
[PushTwoFactorFailed]=Kunne ikke sende en bekræftelseskode ved hjælp af den konfigurerede push-tjeneste.
[TenantIdRequired]=FusionAuth kan ikke bestemme, hvilken lejer (tenant) der skal bruges til denne anmodning. Føj venligst lejerens id (tenantId) til URL'en som en anmodningsparameter.
[TwoFactorTimeout]=Du har ikke gennemført tofaktorgodkendelsen i tide. Udfyld venligst login igen.
[UserExpiredException]=Din konto er udløbet. Kontakt din systemadministrator.
[UserLockedException]=Din konto er blevet låst. Kontakt din systemadministrator.
[UserUnauthenticated]=Hovsa. Det ser ud til, at du er kommet her ved et uheld. Gå tilbage til din ansøgning og log ind for at begynde autorisationssekvensen.
[ExternalAuthenticationExpired]=Din anmodning om ekstern godkendelse er udløbet, prøv forsøg på godkendelse igen.
