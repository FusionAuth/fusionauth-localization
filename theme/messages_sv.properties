#
# Error messages displayed at the top of the page. These are always inside square brackets. These are hard-coded in the FusionAuth code and
# the keys cannot be changed. You can still change the values though.
#
[APIError]=Ett oväntat fel inträffade.
[AdditionalFieldsRequired]=Du har inte fyllt i alla fält som krävs för att slutföra registreringen.
[EmailVerificationDisabled]=Automatisk bekräftelse av e-postadresser är för närvarande avstängt. Kontakta din FusionAuth-administratör för hjälp.
[ErrorException]=tt oväntat fel inträffade.
[ForgotPasswordDisabled]=Automatisk hantering av glömda lösenord är inte påslagen. Kontakta din systemadministratör för hjälp.
[InvalidChangePasswordId]=Koden för att nollställa lösenordet var felaktig eller gäller inte längre.
[InvalidEmail]=FusionAuth kunde inte hitta en användare med den e-postadressen.
[InvalidIdentityProviderId]=Ogiltig förfrågan. Det gick inte att hantera inloggningen via angiven identitetsleverantör (identity provider). Kontakta systemadministratören för hjälp.
[InvalidLogin]=Ogiltiga inloggningsuppgifter.
[InvalidVerificationId]=Vi är hemskt ledsna, men det angivna verifikations-id är ogiltigt eller gäller inte längre. Du kan behöva begära att en ny bekräftelseförfrågan skickas ut.
[LoginPreventedException]=Ditt konto har blivit låst. Kontakta din systemadministratör.
[MissingApplicationId]=Ett program-id (applicationId) krävs och saknas i förfrågan.
[MissingChangePasswordId]=Ett ändra lösenords-id (changePasswordId) krävs och saknas i förfrågan.
[MissingEmail]=Din e-postadress krävs och saknas i förfrågan.
[MissingEmailAddressException]=Du måste ha en e-postadress för att kunna använda lösenordsfri inloggning.
[MissingVerificationId]=Ett verifierings-id skickades inte med i förfrågan.
[NotFoundException]=Den efterfrågade OAuth-konfigurationen är ogiltig.
[OAuthv1TokenMismatch]=Ogiltig förfrågan. Den engångskod (token) som skickades med "OAuth v1 callback" matchade inte den som angavs vid inloggningen. Det gick därför inte att hantera vidare autentisering. Kontakta din systemadministratör för hjälp.
[Oauthv2Error]=En ogiltig förfrågan gjordes till autentiseringsslutpunkten (the Authorize endpoint). %s
[PasswordlessRequestSent]=E-post är på väg.
[PasswordChangeRequired]=Du måste ändra ditt lösenord för att kunna fortsätta.
[PasswordChangedSinceLastLogin]=Ditt lösenord har ändrats sedan du loggade in senast, du har därför loggats ut. Logga in igen med det nya lösenordet.
[PasswordlessDisabled]=Lösenordsfri inloggning är för närvarande inte uppsatt.
[PushTwoFactorFailed]=Det gick inte att skicka en verifieringskod med den konfigurerade sändtjänsten (push service).
[TenantIdRequired]=FusionAuth kan inte avgöra vilken systemanvändare (tenant) som ska användas för denna förfrågan. Lägg till korrekt id (tenantId) till URL:en som en parameter.
[TwoFactorTimeout]=Du slutförde inte tvåfaktorsinloggningen i tid. Var vänlig och logga in på nytt.
[UserExpiredException]=Ditt konto har slutat gälla. Kontakta din systemadministratör.
[UserLockedException]=Ditt konto har blivit låst. Kontakta din systemadministratör.
[UserUnauthenticated]=Hoppsan. Det verkar som du hamnat här av misstag. Surfa vidare till sajten eller appen som du egentligen skulle till för att påbörja inloggningen.
[ExternalAuthenticationExpired]=Den externa autentiseringen har inte slutförts inom tillåten tid. Var vänlig och försök igen.
