#
[APIError]=Si è verificato un errore imprevisto.
[AdditionalFieldsRequired]=Campi aggiuntivi sono richiesti per completare la registrazione.
[EmailVerificationDisabled]=La funzionalità di verifica dell'email è attualmente disabilitata. Contatta l'amministratore di FusionAuth per assistenza.
[ErrorException]=Si è verificato un errore imprevisto.
