[UserLockedException]=Ваш аккаунт заблокований. Будь ласка, зверніться до системного адміністратора.
[UserUnauthenticated]=Ой... Схоже, ви потрапили сюди випадково. Будь ласка, поверніться в додаток і увійдіть в систему, щоб почати процедуру авторизації.

