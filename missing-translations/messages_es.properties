{description}recovery-codes-1=Dado que es la primera vez que ha habilitado la autenticación de dos factores, se le han generado %d códigos de recuperación. Estos códigos no se mostrarán de nuevo, así que regístrelos ahora y guárdelos en un lugar seguro. Estos códigos pueden usarse para completar un inicio de sesión de dos factores si pierde su dispositivo, y también pueden usarse para desactivar la autenticación de dos factores.
{description}recovery-codes-2=Una vez que haya registrado los códigos, haga clic en Terminar para regresar a la gestión de dos factores.
{description}oauth2-recovery-codes-1=Registre estos códigos de recuperación. No se mostrarán de nuevo. Los códigos de recuperación pueden usarse para completar un inicio de sesión de dos factores o desactivar la autenticación de dos factores si pierde su dispositivo.
