#
# Multi-factor configuration descriptions
#
{description}two-factor-authentication=Die Zweistufige Authentifizierung fügt Ihrem Konto eine zusätzliche Sicherheitsebene hinzu, indem mehr als nur ein Passwort für die Anmeldung erforderlich ist. Konfigurieren Sie eine oder mehrere Methoden, die während der Anmeldung verwendet werden sollen.
{description}two-factor-methods-selection=Zum Abschließen der Anmeldung ist eine Zweistufige Authentifizierung erforderlich. Wählen Sie eine der folgenden Methoden aus, um die Anmeldung abzuschließen.
{description}two-factor-recovery-code-note=Wenn Sie keinen Zugriff mehr auf das Gerät oder die Anwendung haben, um einen Verifizierungscode zu erhalten, können Sie einen Wiederherstellungscode verwenden, um diese Zweistufige Authentifizierungmethode zu deaktivieren. Achtung, wenn Sie einen Wiederherstellungscode verwenden, um eine Zweistufige Authentifizierungmethode zu deaktivieren, werden alle Zweistufige Authentifizierungmethoden entfernt und alle Ihre Wiederherstellungscodes werden gelöscht.
{description}recovery-codes-1=Da Sie zum ersten Mal die Zweistufige Authentifizierung aktiviert haben, haben wir Ihnen %d Wiederherstellungscodes generiert. Diese Codes werden nicht erneut angezeigt, notieren Sie sie also jetzt und bewahren Sie sie an einem sicheren Ort auf. Diese Wiederherstellungscodes können verwendet werden, um eine Zweistufige Authentifizierung-Anmeldung abzuschließen, wenn Sie Ihr Gerät verlieren, sowie um die Zweistufige Authentifizierung zu deaktivieren.
{description}recovery-codes-2=Nachdem Sie die Codes notiert haben, klicken Sie auf Fertig, um zur Zweistufige Authentifizierungsverwaltung zurückzukehren.
{description}oauth2-recovery-codes-1=Notieren Sie sich diese Wiederherstellungscodes, sie werden nicht erneut angezeigt. Wiederherstellungscodes können verwendet werden, um eine Zweistufige Authentifizierung abzuschließen sowie, um die Zweistufige Authentifizierung zu deaktivieren, wenn Sie Ihr Gerät verlieren.
{description}oauth2-recovery-codes-2=Nachdem Sie die Wiederherstellungscodes notiert haben, klicken Sie auf Fertig, um fortzufahren.

{description}email-verification-required-change-email=Bestätigen Sie, dass Ihre E-Mail-Adresse korrekt ist, und aktualisieren Sie sie, wenn Sie sie bei der Registrierung falsch eingegeben haben. Wenn Sie Ihre Adresse aktualisieren, erhalten Sie eine neue E-Mail an die neue Adresse.
{description}email-verification-required=Sie müssen Ihre E-Mail-Adresse verifizieren, bevor Sie fortfahren.
{description}email-verification-required-non-interactive=Die E-Mail-Verifizierung ist so konfiguriert, dass sie außerhalb dieser Anfrage abgeschlossen wird. Nachdem Sie Ihre E-Mail-Adresse verifiziert haben, wiederholen Sie diese Anfrage.

{description}registration-verification-required=Sie müssen Ihre Registrierung verifizieren, bevor Sie fortfahren.
{description}registration-verification-required-non-interactive=Die Registrierungsverifizierung ist so konfiguriert, dass sie außerhalb dieser Anfrage abgeschlossen wird. Nachdem Sie Ihre Registrierung verifiziert haben, wiederholen Sie diese Anfrage.

# WebAuthn
{description}add-webauthn=Geben Sie einen Namen für diesen Passkey ein. Dieser Name kann verwendet werden, um den Passkey während eines Anmeldeversuchs zu identifizieren oder wenn mehrere Passkey vorhanden sind.
{description}delete-webauthn-passkey=Klicken Sie auf Löschen, um den Passkey zu entfernen. Nach dem Entfernen können Sie diesen Passkey nicht mehr verwenden, um die Authentifizierung abzuschließen.
{description}webauthn-bootstrap-retrieve-credential=Rufen Sie Ihre zuvor konfigurierten Passkeys ab, indem Sie Ihre E-Mail-Adresse eingeben.
{description}webauthn-passkeys=Mit Passkeys können Sie sich ohne Passwort sicher authentifizieren. Konfigurieren Sie einen oder mehrere Passkey, um die Authentifizierung abzuschließen.
{description}webauthn-reauth=Möchten Sie das Passwort beim nächsten Mal überspringen?
{description}webauthn-reauth-existing-credential=Sie können einen vorhandenen Passkey aus der Liste unten auswählen und das Passwort bei Ihrer nächsten Anmeldung überspringen.
{description}webauthn-reauth-add-credential=Registrieren Sie einen neuen Passkey. Geben Sie einen Anzeigenamen ein, um diesen Schlüssel eindeutig zu identifizieren. Zum Beispiel „Chrome Touch ID“.

