{description}two-factor-authentication=A autenticação de dois fatores adiciona uma camada adicional de segurança à sua conta, exigindo mais do que apenas uma senha para fazer login. Configure um ou mais métodos para usar durante o login.
{description}two-factor-methods-selection=Um segundo passo é necessário para completar o login. Selecione um dos seguintes métodos para concluir o login.
{description}two-factor-recovery-code-note=Se você não tiver mais acesso ao dispositivo ou aplicativo para obter um código de verificação, poderá usar um código de recuperação para desativar este método de autenticação de dois fatores. Aviso, ao usar um código de recuperação para desativar qualquer método de autenticação de dois fatores, todos os métodos de dois fatores serão removidos e todos os seus códigos de recuperação serão apagados.
{description}recovery-codes-1=Como esta é a primeira vez que você habilitou a autenticação de dois fatores, geramos %d códigos de recuperação para você. Esses códigos não serão mostrados novamente, portanto, anote-os agora e guarde-os em um local seguro. Esses códigos podem ser usados para concluir um login de dois fatores se você perder seu dispositivo, e também podem ser usados para desativar a autenticação de dois fatores.
{description}recovery-codes-2=Depois de registrar os códigos, clique em Concluído para voltar ao gerenciamento de autenticação de dois fatores.
{description}oauth2-recovery-codes-1=Registre esses códigos de recuperação, eles não serão mostrados novamente. Códigos de recuperação podem ser usados para concluir um login de dois fatores ou desativar a autenticação de dois fatores se você perder seu dispositivo.
{description}oauth2-recovery-codes-2=Depois de registrar os códigos, clique em Concluído para continuar.
{description}email-verification-required-change-email=Confirme se o endereço de e-mail está correto e atualize-o se você o digitou incorretamente durante o registro. Atualizar seu endereço também enviará um novo e-mail para o novo endereço.
{description}email-verification-required=Você deve verificar seu endereço de e-mail antes de continuar.
{description}email-verification-required-non-interactive=A verificação de e-mail está configurada para ser concluída fora desta solicitação. Depois de verificar seu e-mail, tente novamente esta solicitação.
{description}registration-verification-required=Você deve verificar seu registro antes de continuar.
{description}registration-verification-required-non-interactive=A verificação de registro está configurada para ser concluída fora desta solicitação. Depois de verificar seu registro, tente novamente esta solicitação.
{description}add-webauthn=Digite um nome para esta chave. Esse nome pode ser usado para identificar a chave durante uma tentativa de login, ou quando várias chaves existem.
{description}delete-webauthn-passkey=Clique para excluir a chave. Uma vez removida, você não poderá mais usar esta chave para autenticação.
{description}webauthn-bootstrap-retrieve-credential=Recupere suas chaves configuradas anteriormente inserindo seu e-mail.
{description}webauthn-passkeys=Chaves permitem que você autentique com segurança sem uma senha. Configure uma ou mais chaves para concluir a autenticação.
