[TwoFactorTimeout]=Anda tidak melengkapi two factor challenge dalam waktu yang ditentukan. Silahkan login lagi.
[UserExpiredException]=Akun anda telah kadaluarsa. Hubungi system administrator anda.
[UserLockedException]=Akun anda telah terkunci. Hubungi system administrator anda.
[UserUnauthenticated]=Oops. Sepertinya Anda tiba di sini secara tidak sengaja. Harap kembali ke aplikasi Anda dan login untuk memulai urutan otorisasi.
[ExternalAuthenticationExpired]=Request otentikasi eksternal anda telah kedaluwarsa, coba otentikasi kembali.

