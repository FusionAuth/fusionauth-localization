{description}two-factor-authentication=Dvoufaktorová autentifikace přináší dodatečnou bezpečnostní vrstvu k Vašemu účtu, protože vyžaduje více než jedno heslo k příhlášení. Pro její použití při přihlášení si nastavte jednu nebo více dvoufázových metod.
{description}two-factor-methods-selection=Pro dokončení přihlášení je vyžadován další krok. Zvolte jednu z následujících metod.
{description}two-factor-recovery-code-note=Pokud již nemáte přístup k zařízení nebo aplikaci s přístupem k ověřovacímu kódu, můžete vypnout tuto dvoufázovou metodu použítím obnovovacího kódu. Varování, při použití obnovovacího kódu pro vypnutí dvoufázové autentifikace, všechny dvoufázové autentifikace a obnovovací kódy budou odstraněny.
{description}recovery-codes-1=Protože se jedná o Vaše první aktivaci dvoufázové autentifikace, vygenerovali jsme Vám %d obnovovacích kódů. Tyto kódy nebudou znovu zobrazeny, proto si je prosím nyní zaznamenejte a uložte na bezpečném místě. Tyto kódy mohou být použity k dokončení a vypnutí dvoufázového přihlášení v případě ztráty Vašeho zařízení.
{description}recovery-codes-2=Po zaznamenání kódů, klikněte na "Hotovo" pro návrat ke správě dvoufázové autentifikace.
{description}oauth2-recovery-codes-1=Zaznamenejte si tyto obnovovací kódy. Nebudou znovu zobrazeny. Tyto kódy mohou být použity k dokončení a vypnutí dvoufázového přihlášení v případě ztráty Vašeho zařízení.
{description}oauth2-recovery-codes-2=Po zaznamenání kódů, klikněte na "Hotovo" pro pokračování.

{description}email-verification-required-change-email=Potvrďte správnost své emailové adresy, případně ji opravte. V případě změny Vám bude na novou adresu zaslán ověřovací email.
{description}email-verification-required=Před pokračováním musíte ověřit svou emailovou adresu.
{description}email-verification-required-non-interactive=Je nastaveno ověření emailové adresy mimo tento požadavek. Po ověření Vaší emailové adresy, tento požadavek opakujte.

{description}registration-verification-required=Pro pokračování musíte ověřit svou registraci.
{description}registration-verification-required-non-interactive=Je nastaveno ověření registrace mimo tento požadavek. Po ověření Vaší registrace, tento požadavek opakujte.

# WebAuthn
{description}add-webauthn=Zadejte název tohoto přístupového klíče. Tento název bude použit k jeho identifikace při přihlášení, nebo v případě existence více přístupových klíčů.
{description}delete-webauthn-passkey=Pro odstranění klikněte na tlačítko Odstranit. Po odstranění již nebude možné tento klíč použít k dokončení autentifikace.
{description}webauthn-bootstrap-retrieve-credential=Získat dříve nastavené přístupové klíče zadáním Vašeho emailu.
{description}webauthn-passkeys=Přístupové klíče umožnují bezpečný přístup bez použití hesla. Pro dokončení autentifikace si nastavte jeden nebo více přístupových klíčů.
{description}webauthn-reauth=Přejete si příště přeskočit zadávání hesla?
{description}webauthn-reauth-existing-credential=Pro přeskočení zadávání hesla při Vašem příštím přihlášení můžete vybrat již existující přístupový klíč z nabídky níže.
{description}webauthn-reauth-add-credential=Registrujte si nový přístupový klíč. Pro jeho identifikaci zadejte unikátní název, například "Chrome Touch ID".

