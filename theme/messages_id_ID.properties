[PasswordChangeReasonValidation]=Password anda tidak memenuhi aturan validasi password dan harus diganti.
[PasswordlessDisabled]=Saat ini login tanpa password belum dikonfigurasi.
[PushTwoFactorFailed]=Gagal mengirim kode verifikasi menggunakan push service yang dikonfigurasi.
[SSOSessionDeletedOrExpired]=Anda telah logout dari FusionAuth.
