[PasswordChangeReasonValidation]=Twoje hasło nie spełnia wymagań bezpieczeństwa i musi zostać zmienione.
[PasswordlessDisabled]=Logowanie bezhasłowe nie jest obecnie skonfigurowane.
[PushTwoFactorFailed]=Nie udało się nam wysłać kodu weryfikującego używając skonfigurowanego serwisu push.
[RegistrationVerificationSent]=Email weryfikacyjny jest w drodze.
[SSOSessionDeletedOrExpired]=Zostałeś wylogowany z FusionAuth.
