[TwoFactorTimeout]=Nie dokończyłeś wyzwania wieloskładnikowego na czas. Proszę zalogować się ponownie.
[UserAuthorizedNotRegisteredException]=Twoje konto nie zostało zarejestrowane w tej aplikacji.
