[ErrorException]=Terjadi kesalahan yang tidak terduga.
[ForgotPasswordDisabled]=Penanganan lupa password tidak diaktifkan. Hubungi system administrator anda untuk mendapatkan bantuan.
[InvalidChangePasswordId]=Kode reset password anda telah kadaluarsa atau tidak valid. Harap coba lagi.
[InvalidEmail]=FusionAuth tidak dapat menemukan pengguna dengan alamat email tersebut.
[InvalidIdentityProviderId]=Permintaan tidak valid. Tidak dapat menangani proses login identity provider. Hubungi system administrator anda atau support untuk mendapatkan bantuan.
[InvalidLogin]=Kredensial login tidak valid.
[InvalidPasswordlessLoginId]=Tautan anda telah kadaluarsa atau tidak valid. Harap coba lagi permintaan anda.
[InvalidVerificationId]=Maaf. Permintaan berisi verification ID yang tidak valid atau kadaluarsa. Anda mungkin perlu meminta verifikasi lain untuk dikirim.
[LoginPreventedException]=Akun anda terkunci. Silahkan hubungi system administrator anda.
[MissingApplicationId]=applicationId diperlukan dan tidak ada dalam request.
[MissingChangePasswordId]=changePasswordId diperlukan dan tidak ada dalam request.
[MissingEmail]=Email address anda diperlukan dan tidak ada dalam request.
[MissingEmailAddressException]=Anda harus memiliki alamat email agar dapat login tanpa password.
