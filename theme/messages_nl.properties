[TwoFactorTimeout]=Je hebt de tweefactor-uitdaging niet op tijd voltooid. Log alstublieft opnieuw in.
[UserAuthorizedNotRegisteredException]=Je bent niet geregistreerd voor deze applicatie.
[UserExpiredException]=Je account is verlopen. Neem contact op met uw systeembeheerder.
[UserLockedException]=Je account is geblokkeerd. Neem contact op met uw systeembeheerder.
[UserUnauthenticated]=Oeps. Het lijkt erop dat je hier per ongeluk bent gekomen. Ga terug naar uw toepassing en log in om de autorisatie te opnieuw te starten.

# External authentication errors
# - Some of these errors are development time issues. But it is possible they could be shown to an end user depending upon your configuration.

# OAuth token endpoint and callback errors
[TokenExchangeFailed]=Er heeft zich een onverwachte fout voorgedaan bij het inloggen. Probeer het opnieuw.
[TokenExchangeException]=Het is niet gelukt je in te loggen. Probeer het opnieuw.

# Webhook transaction failure
[WebhookTransactionException]=Een of meerdere controleprocessen (webhooks) zijn mislukt. We kunnen je inlogpoging niet voltooien.

# Self-service
[SelfServiceFormNotConfigured]=Het formulier is niet goed ingesteld, een beheerder moet dat eerst voltooien.
[SelfServiceUserNotRegisteredException]=Je bent niet geregistreerd voor deze applicatie. Sommige functionaliteiten zijn daarom niet beschikbaar.
[TwoFactorAuthenticationMethodDisabled]=Tweefactorauthenticatie is uitgeschakeld
[TwoFactorAuthenticationMethodEnabled]=Tweefactorauthenticatie is ingeschakeld
[TwoFactorSendFailed]=Het versturen van een eenmalige code is mislukt
[TwoFactorMessageSent]=Er is een eenmalige code verstuurd

# General messages
[UserWillBeLoggedIn]=Na het voltooien van dit verzoek wordt je ingelogd.



