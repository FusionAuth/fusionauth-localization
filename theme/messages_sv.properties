#
# Breached password messages
#
# - ExactMatch        The password and email or username combination was found in a breached data set.
# - SubAddressMatch   The password and email or username, or email sub-address was found in a breached data set.
# - PasswordOnly      The password was found in a breached data set.
# - CommonPassword    The password is one of the most commonly known breached passwords.
#
[breachedExactMatch]password=Lösenordet hittades i en listning över sårbara lösenord och är inte längre säkert. Välj ett annat lösenord.
[breachedExactMatch]user.password=Lösenordet hittades i en listning över sårbara lösenord och är inte längre säkert. Välj ett annat lösenord.
[breachedSubAddressMatch]password=Lösenordet hittades i en listning över sårbara lösenord och är inte längre säkert. Välj ett annat lösenord.
[breachedSubAddressMatch]user.password=Lösenordet hittades i en listning över sårbara lösenord och är inte längre säkert. Välj ett annat lösenord.
[breachedPasswordOnly]password=Lösenordet hittades i en listning över sårbara lösenord och är inte längre säkert. Välj ett annat lösenord.
[breachedPasswordOnly]user.password=Lösenordet hittades i en listning över sårbara lösenord och är inte längre säkert. Välj ett annat lösenord.
[breachedCommonPassword]password=Lösenordet är ett välkänt sårbart lösenord. Välj ett säkrare lösenord.
