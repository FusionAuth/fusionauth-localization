#
# Multi-factor configuration descriptions
#
{description}two-factor-authentication=L'authentification à deux étapes ajoute une couche de sécurité à votre compte en demandant plus qu'un simple mot de passe pour s'authentifier. Configurez une ou plusieurs méthodes à utiliser pendant la connexion.
{description}two-factor-methods-selection=Une seconde étape est requise pour se connecter. Selectionnez une des méthodes suivantes pour compléter la connexion.
{description}two-factor-recovery-code-note=Si vous n'avez plus accès à votre appareil ou application pour obtenir un code de vérification, vous pouvez utiliser un code de secours pour désactiver l'authentification à deux étapes. Attention, quand un code de secours est utilisé pour désactiver une méthode d'authentification à deux étapes, toutes les méthode d'authentication à deux étapes seront supprimées ainsi que les vos codes de secours.
{description}recovery-codes-1=Parce qu'il s'agit de votre première activation de l'authentification à deux étapes, nous vous avons généré %d codes de secours. Ces codes ne seront plus affichés de nouveau, enregistrez-les dans un endroit sûr. Ces codes peuvent être utilisés pour valider une authentification à deux étapes si vous avez perdu votre appareil, et ils peuvent aussi être utilisés pour désactiver l'authentification à deux étapes.
{description}recovery-codes-2=Une fois les codes sauvegardés, cliquez sur "Terminé" pour retourner sur la page de gestion.

{description}email-verification-required-change-email=Confirmez que votre adresse email est correcte et mettez la à jour si vous avez fait une erreur. Mettre à jour votre adresse va aussi vous envoyer un nouvelle email à celle-ci.
{description}email-verification-required=Vous devez vérifier votre adresse email avant de continuer.
{description}email-verification-required-non-interactive=La vérification de l'adresse email est configurée pour être complétée en dehors de cette requête. Une vois votre adresse email vérifiée, réessayez cette requête.

{description}registration-verification-required=Vous devez vérifier votre enregistrement avant de continuer.
{description}registration-verification-required-non-interactive=La vérification de l'enregistrement est configurée pour être complétée en dehors de cette requête. Une vois votre enregistrement vérifié, réessayez cette requête.

