#
# Breached password messages
#
# - ExactMatch        The password and email or username combination was found in a breached data set.
# - SubAddressMatch   The password and email or username, or email sub-address was found in a breached data set.
# - PasswordOnly      The password was found in a breached data set.
# - CommonPassword    The password is one of the most commonly known breached passwords.
#
[breachedExactMatch]password=Esta contraseña se encontró en la lista de contraseñas vulnerables y ya no es segura. Seleccione una contraseña diferente.
[breachedExactMatch]user.password=Esta contraseña se encontró en la lista de contraseñas vulnerables y ya no es segura. Seleccione una contraseña diferente.
[breachedSubAddressMatch]password=Esta contraseña se encontró en la lista de contraseñas vulnerables y ya no es segura. Seleccione una contraseña diferente.
[breachedSubAddressMatch]user.password=Esta contraseña se encontró en la lista de contraseñas vulnerables y ya no es segura. Seleccione una contraseña diferente.
[breachedPasswordOnly]password=Esta contraseña se encontró en la lista de contraseñas vulnerables y ya no es segura. Seleccione una contraseña diferente.
[breachedPasswordOnly]user.password=Esta contraseña se encontró en la lista de contraseñas vulnerables y ya no es segura. Seleccione una contraseña diferente.
[breachedCommonPassword]password=Esta contraseña es una contraseña comúnmente conocida y es vulnerable. Seleccione una contraseña más segura.
[breachedCommonPassword]user.password=Esta contraseña es una contraseña comúnmente conocida y es vulnerable. Seleccione una contraseña más segura.

