#
# Error messages displayed at the top of the page. These are always inside square brackets. These are hard-coded in the FusionAuth code and
# the keys cannot be changed. You can still change the values though.
#
[APIError]=Error inesperado.
[AdditionalFieldsRequired]=Hay campos adicionales requeridos para completar tu registro.
[EmailVerificationDisabled]=La verificación por e-mail está deshabilitada. Contacta con el administrador para asistencia.
[ErrorException]=Error inesperado.
[ForgotPasswordDisabled]=Gestión de contraseñas olvidadas deshabilitada. Contacta con el administrador para asistencia.
[InvalidChangePasswordId]=El código para restablecer la contraseña ha caducado o no es válido.
[InvalidEmail]=No hemos encontrado un usuario con este e-mail.
[InvalidIdentityProviderId]=Petición no válida. No se ha podido completar el inicio de sesión con tu proveedor. Contacta con el administrador para asistencia. 
[InvalidLogin]=Credenciales no válidas.
[InvalidVerificationId]=Lo sentimos. La petición contiene un código de verificación caducado o no válido. Puedes solicitar el envío de un código nuevo.
[LoginPreventedException]=Tu cuenta está bloqueada. Contacta con el administrador.
[MissingApplicationId]=El id de aplicación es requerido en esta petición.
[MissingChangePasswordId]=El id de cambio de contraseña es requerido en esta petición.
[MissingEmail]=El e-mail es requerido en esta petición.
[MissingEmailAddressException]=Debes tener un e-mail para usar el inicio de sesión sin contraseña.
[MissingVerificationId]=No se envió un id de verificación en la petición.
[NotFoundException]=La configuración OAuth solicitada no es válida.
[OAuthv1TokenMismatch]=Petición no válida. El token en el callback OAuth v1 no coincide con el enviado durante la autenticación. No se ha podido complemtar el inicio de sesión con tu proveedor. Contacta con el administrador para asistencia. 
[Oauthv2Error]=Petición no válida al endpoint Authorize. %s
[PasswordlessRequestSent]=Un e-mail está en camino.
[PasswordChangeRequired]=Debes cambiar tu contraseña para continuar.
[PasswordlessDisabled]=No está configurado el inicio de sesión sin contraseña.
[PushTwoFactorFailed]=No se ha podido enviar un código de verificación usando el servicio push configurado.
[TenantIdRequired]=No se ha podido determinar el tenant para esta petición. Añade el tenantId en la dirección como parámetro.
[TwoFactorTimeout]=No has completado la autenticación en dos pasos a tiempo. Inicia sesión de nuevo.
[UserExpiredException]=Tu cuenta ha caducado. Contacta con el administrador.
[UserLockedException]=Tu cuenta está bloqueada. Contacta con el administrador.
[UserUnauthenticated]=Oops. Parece que has llegado aquí por accidente. Por favor vuelve a tu aplicación e inicia sesión para iniciar el proceso de autenticación.
[ExternalAuthenticationExpired]=Tu petición de autenticación externa ha caducado. Por favor, inténtalo de nuevo.
