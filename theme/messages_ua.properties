#
# Error messages displayed at the top of the page. These are always inside square brackets. These are hard-coded in the FusionAuth code and
# the keys cannot be changed. You can still change the values though.
#
[APIError]=Сталася непередбачена помилка.
[AdditionalFieldsRequired]=Додаткові поля є обов'язковими для завершення реєстрації.
[EmailVerificationDisabled]=В даний час функція перевірки електронної пошти вимкнена. Зверніться за допомогою до адміністратора FusionAuth.
[ErrorException]=Сталася непередбачена помилка.
[ForgotPasswordDisabled]=Обробка забутого пароля не доступна. Будь ласка, зверніться до системного адміністратора за допомогою.
[InvalidChangePasswordId]=Ваш код для скидання пароля закінчився або є недійсним.
[InvalidEmail]=FusionAuth не вдалось знайти користувача з цією адресою електронної пошти.
[InvalidIdentityProviderId]=Недійсний запит. Неможливо визначити особистість, що намагається авторизуватися. За допомогою звертайтеся до системного адміністратора або в службу підтримки.
[InvalidLogin]=Недійсні облікові дані для входу. Невірні логін або пароль.
[InvalidVerificationId]=Вибачте. Запит містить недійсний або прострочений ідентифікатор перевірки. Запросіть відправку ще одного підтвердження.
[LoginPreventedException]=Ваш аккаунт заблокований. Будь ласка, зверніться до системного адміністратора.
[MissingApplicationId]=Ідентифікатор програми є обов'язковим і відсутній у запиті.
[MissingChangePasswordId]=Ідентифікатор зміни пароля є необхідним і відсутній у запиті.
[MissingEmail]=Ваша адреса електронної пошти є обов'язковою і відсутня в запиті.
[MissingEmailAddressException]=Ви повинні мати адресу електронної пошти, щоб мати можливість входу без пароля.
[MissingVerificationId]=Ідентифікатор підтвердження не був відправлений у запиті.
[NotFoundException]=Запитана конфігурація OAuth є недійсною.
[OAuthv1TokenMismatch]=Недійсний запит. Одноразовий код (токен), поданий в "OAuth v1 callback", не відповідає тому, який був відправлений під час авторизації. Не вдається обробити ідентифікаційні дані. Будь ласка, зв'яжіться з системним адміністратором для отримання допомоги.
[Oauthv2Error]=Недійсний запит для кінцевої точки авторизації. %s
[PasswordlessRequestSent]=Лист вже в дорозі.
[PasswordChangeRequired]=Для продовження необхідно змінити пароль.
[PasswordChangedSinceLastLogin]=Ваш пароль був змінений після входу в систему. Так як ви вийшли з системи, Вам необхідно увійти повторно використовуючи новий пароль.
[PasswordlessDisabled]=На даний момент вхід без пароля не налаштований.
[PushTwoFactorFailed]=Не вдалося надіслати код підтвердження за допомогою налаштованої служби push-повідомлень.
[TenantIdRequired]=FusionAuth не може визначити, які дані використовувати для цього запиту. Будь ласка, додайте ідентифікатор клієнта до URL-адреси як параметр запиту.
[TwoFactorTimeout]=Ви не виконали подвійну авторизацію вчасно. Будь ласка, спробуйте ще раз.
[UserExpiredException]=Термін дії вашого аккаунта закінчився. Будь ласка, зверніться до системного адміністратора.
[UserLockedException]=Ваш аккаунт заблокований. Будь ласка, зверніться до системного адміністратора.
[UserUnauthenticated]=Ой... Схоже, ви потрапили сюди випадково. Будь ласка, поверніться в додаток і увійдіть в систему, щоб почати процедуру авторизації.
[ExternalAuthenticationExpired]=Термін дії запиту зовнішньої ідентифікації закінчився. Будь ласка, повторіть спробу.
