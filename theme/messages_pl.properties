#
# Multi-factor configuration descriptions
#
{description}two-factor-authentication=Uwierzytelnianie wieloskładnikowe zapewnia dodatkową warstwę bezpieczeństwa Twojego konta, wymagając więcej niż tylko hasła do logowania. Skonfiguruj jedną lub więcej metod używanych podczas logowania.
{description}two-factor-methods-selection=Aby ukończyć logowanie, wymagany jest drugi krok. Wybierz jedną z następujących metod, aby ukończyć logowanie.
{description}two-factor-recovery-code-note=Jeśli nie masz już dostępu do urządzenia lub aplikacji w celu uzyskania kodu weryfikacyjnego, możesz użyć kodu odzyskiwania, aby wyłączyć tę metodę. Ostrzeżenie: jeśli użyjesz kodu odzyskiwania do wyłączenia dowolnej metody, wszystkie metody wieloskładnikowego uwierzytelnienia zostaną usunięte, a wszystkie kody odzyskiwania zostaną unieważnione.
{description}recovery-codes-1=Ponieważ po raz pierwszy włączasz dodatkowy składnik uwiezytelniajacy, wygenerowaliśmy dla Ciebie %d kodów odzyskiwania. Kody te nie zostaną ponownie wyświetlone, więc zapisz je teraz i przechowuj w bezpiecznym miejscu. Kodów tych można użyć do ukończenia logowania wieloskładnikowego w przypadku utraty urządzenia, a także do wyłączenia uwierzytelniania wieloskładnikowego.
{description}recovery-codes-2=Po zapisaniu kodów kliknij Zakończ, aby powrócić do zarządzania metodami uwierzytelniania wieloskładnikowego.

{description}email-verification-required-change-email=Potwierdź, że Twój adres email jest poprawny i zaktualizuj go, jeśli nieprawidłowo wpisałeś go podczas rejestracji. Aktualizacja adresu spowoduje wysłanie wiadomości weryfikacyjnej na nowy adres.
{description}email-verification-required=Przed kontynuowaniem musisz zweryfikować swój adres email.
{description}email-verification-required-non-interactive=Weryfikacja adresu email jest skonfigurowana do ukończenia poza tym żądaniem. Po zweryfikowaniu adresu email spróbuj ponownie wysłać to żądanie.

{description}registration-verification-required=Przed kontynuowaniem musisz zweryfikować swoją rejestrację.
{description}registration-verification-required-non-interactive=Weryfikacja rejestracji jest skonfigurowana do ukończenia poza tym żądaniem. Po zweryfikowaniu rejestracji ponów to żądanie.

