#
# Multi-factor configuration descriptions
#
{description}two-factor-authentication=To-faktor-autentificering tilføjer et ekstra lag sikkerhed til din konto ved at kræve mere end blot en adgangskode for at logge ind. Konfigurer en eller flere metoder til brug under login.
{description}two-factor-methods-selection=Et andet trin er påkrævet for at fuldføre login. Vælg en af følgende metoder for at fuldføre login.
{description}two-factor-recovery-code-note=Hvis du ikke længere har adgang til enheden eller applikationen for at få en verifikationskode, kan du bruge en gendannelseskode til at deaktivere denne to-faktor-metode. Advarsel: når du bruger en gendannelseskode til at deaktivere en to-faktor-metode, vil alle to-faktor-metoder blive fjernet, og alle dine gendannelseskoder vil blive slettet.
{description}recovery-codes-1=Da dette er første gang, du aktiverer to-faktor, har vi genereret %d gendannelseskoder til dig. Disse koder vil ikke blive vist igen, så noter dem nu og opbevar dem på et sikkert sted. Disse koder kan bruges til at fuldføre et to-faktor-login, hvis du mister din enhed, og de kan også bruges til at deaktivere to-faktor-autentificering.
{description}recovery-codes-2=Når du har noteret koderne, skal du klikke på Færdig for at vende tilbage til to-faktor-administration.
{description}oauth2-recovery-codes-1=Noter disse gendannelseskoder, de vil ikke blive vist igen. Gendannelseskoder kan bruges til at fuldføre et to-faktor-login eller deaktivere to-faktor-autentificering, hvis du mister din enhed.
{description}oauth2-recovery-codes-2=Når du har noteret koderne, skal du klikke på Færdig for at fortsætte.

{description}email-verification-required-change-email=Bekræft, at din e-mailadresse er korrekt, og opdater den, hvis du har tastet forkert under registreringen. Opdatering af din adresse vil også sende dig en ny e-mail til den nye adresse.
{description}email-verification-required=Du skal verificere din e-mailadresse, før du fortsætter.
{description}email-verification-required-non-interactive=E-mailverifikation er konfigureret til at blive fuldført uden for denne anmodning. Når du har verificeret din e-mail, skal du prøve denne anmodning igen.

{description}passwordless-login-form-field=Du skal indtaste koden fra din besked, før du fortsætter.

{description}phone-verification-required-change-phone=Bekræft, at dit telefonnummer er korrekt, og opdater det, hvis du har tastet forkert under registreringen. Opdatering af dit telefonnummer vil også sende dig en ny besked til det nye nummer.
{description}phone-verification-required=Du skal verificere dit telefonnummer, før du fortsætter.
{description}phone-verification-required-non-interactive=Telefonnummerverifikation er konfigureret til at blive fuldført uden for denne anmodning. Når du har verificeret dit telefonnummer, skal du prøve denne anmodning igen.

{description}registration-verification-required=Du skal verificere din registrering, før du fortsætter.
{description}registration-verification-required-non-interactive=Registreringsverifikation er konfigureret til at blive fuldført uden for denne anmodning. Når du har verificeret din registrering, skal du prøve denne anmodning igen.

# WebAuthn
{description}add-webauthn=Indtast et navn til denne adgangsnøgle. Dette navn kan bruges til at identificere adgangsnøglen under et loginforsøg eller når der findes flere adgangsnøgler.
{description}delete-webauthn-passkey=Klik på slet for at fjerne adgangsnøglen. Når den er fjernet, kan du ikke længere bruge denne adgangsnøgle til at fuldføre autentificering.
{description}webauthn-bootstrap-retrieve-credential=Hent dine tidligere konfigurerede adgangsnøgler ved at indtaste dit login.
{description}webauthn-passkeys=Adgangsnøgler giver dig mulighed for sikkert at autentificere uden en adgangskode. Konfigurer en eller flere adgangsnøgler for at fuldføre autentificering.
{description}webauthn-reauth=Vil du springe adgangskoden over næste gang?
{description}webauthn-reauth-existing-credential=Du kan vælge en eksisterende adgangsnøgle fra listen nedenfor og springe adgangskoden over ved dit næste login.
{description}webauthn-reauth-add-credential=Registrer en ny adgangsnøgle. Indtast et visningsnavn for entydigt at identificere denne nøgle. For eksempel "Chrome Touch ID".

