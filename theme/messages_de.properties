#
# Error messages displayed at the top of the page. These are always inside square brackets. These are hard-coded in the FusionAuth code and
# the keys cannot be changed. You can still change the values though.
#
[APIError]=Ein unerwarteter Fehler ist aufgetreten.
[AdditionalFieldsRequired]=Es sind zusätzliche Felder erforderlich, um Ihre Registrierung abzuschliessen.
[EmailVerificationDisabled]=Die E-Mail-Bestätigungsfunktion ist derzeit deaktiviert. Wenden Sie sich für Unterstützung an Ihren FusionAuth Administrator.
[ErrorException]=Ein unerwarteter Fehler ist aufgetreten.
[ForgotPasswordDisabled]=Der "Passwort vergessen"-Vorgang ist nicht aktiviert. Bitte wenden Sie sich für Unterstützung an Ihren Systemadministrator.
[InvalidChangePasswordId]=Ihr Passwort-Rücksetzcode ist abgelaufen oder ungültig.
[InvalidEmail]=FusionAuth konnte keinen Benutzer mit dieser E-Mail-Adresse finden.
[InvalidIdentityProviderId]=Ungültige Anfrage. Die Identitätsanbieter-Anmeldung kann nicht bearbeitet werden. Bitte wenden Sie sich für Unterstützung an Ihren Systemadministrator.
[InvalidLogin]=Ungültige Anmeldeinformationen.
[InvalidVerificationId]=Entschuldigung. Die Anfrage enthält einen ungültigen oder abelaufene Bestätigungs-ID. Sie müssen möglicherweise eine weitere Bestätigung anfordern, die gesendet werden soll.
[LoginPreventedException]=Ihr Konto wurde gesperrt. Bitte wenden Sie sich an Ihren Systemadministrator.
[MissingApplicationId]=Eine applicationId ist erforderlich und fehlt in der Anfrage.
[MissingChangePasswordId]=Eine changePasswordId ist erforderlich und fehlt in der Anfrage.
[MissingEmail]=Ihre E-Mail-Adresse ist erforderlich und fehlt in der Anfrage.
[MissingEmailAddressException]=Sie müssen eine E-Mail-Adresse besitzen, um Passwortloses Anmelden nutzen zu können.
[MissingVerificationId]=In der Anfrage wurde keine Bestätigungs-ID gesendet.
[NotFoundException]=Die angefragte OAuth-Konfiguration ist ungültig.
[OAuthv1TokenMismatch]=Ungültige Anfrage. Das Token, das auf dem OAuth v1 Callback bereitgestellt wurde, entsprach nicht demjenigen, das während der Autorisierung gesendet wurde. Die Identitätsanbieter-Anmeldung kann nicht bearbeitet werden. Bitte wenden Sie sich für Unterstützung an Ihren Systemadministrator oder Support.
[Oauthv2Error]=Es ist eine ungültige Anfrage an den Authorize Endpunkt erfolgt. %s
[PasswordlessRequestSent]=Eine E-Mail ist unterwegs.
[PasswordChangeRequired]=Sie müssen Ihr Passwort ändern, um fortzufahren.
[PasswordChangedSinceLastLogin]=Ihr Passwort wurde geändert, seit Sie sich angemeldet haben. Sie wurden abgemeldet. Bitte melden Sie sich mit Ihrem neuen Passwort an.
[PasswordlessDisabled]=Passwortloses Anmelden ist derzeit nicht konfiguriert.
[PushTwoFactorFailed]=Fehler beim Senden eines Bestätigungscodes über den konfigurierten Push-Dienst.
[TenantIdRequired]=FusionAuth kann nicht bestimmen, welcher Mandant für diese Anfrage verwendet werden soll. Bitte fügen Sie die tenantId als URL-Anfrageparameter hinzu.
[TwoFactorTimeout]=Sie haben die Zwei-Faktoren-Challenge nicht rechtzeitig abgeschlossen. Bitte melden Sie sich erneut an.
[UserExpiredException]=Ihr Konto ist abgelaufen. Bitte wenden Sie sich an Ihren Systemadministrator.
[UserLockedException]=Ihr Konto wurde gesperrt. Bitte wenden Sie sich an Ihren Systemadministrator.
[UserUnauthenticated]=Hoppla. Es scheint, dass Sie aus Versehen hier gelandet sind. Bitte kehren Sie zu Ihrer Applikation zurück und melden sich an, um die Autorisierungssequenz zu starten.
[ExternalAuthenticationExpired]=Ihre externe Authentifizierungsanfrage ist abgelaufen, bitte versuchen Sie die Authentifizierung erneut.
