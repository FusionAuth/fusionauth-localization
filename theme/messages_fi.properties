#
# Error messages displayed at the top of the page. These are always inside square brackets. These are hard-coded in the FusionAuth code and
# the keys cannot be changed. You can still change the values though.
#
[APIError]=Käsittelemätön virhe.
[AdditionalFieldsRequired]=Rekisteröintiä varten tarvitaan lisätietoja.
[EmailVerificationDisabled]=Sähköpostin vahvistaminen on toistaiseksi pois käytöstä. Ole yhteydessä FusionAuthin ylläpitäjään.
[ErrorException]=Käsittelemätön virhe.
[ForgotPasswordDisabled]=Unohtuneen salasanan käsittelyä ei ole määritelty. Ole hyvä ja ole yhteydessä järjestelmän ylläpitäjään.
[InvalidChangePasswordId]=Salasanan resetointikoodi on vanhentunut tai virheellinen.
[InvalidEmail]=FusionAuth ei löytänyt käyttäjää annetulla sähköpostiosoitteella.
[InvalidIdentityProviderId]=Virheellinen pyyntö. Identiteetin tarjoajan kirjautumispyyntöä ei voitu käsitellä. Ole hyvä ja ole yhteydessä järjestelmän ylläpitäjään. 
[InvalidLogin]=Virheellinen kirjautumistunnus.
[InvalidVerificationId]=Pyyntö sisältää virheellisen tai vanhentuneen vahvistuksen Id-arvon. Sinun tulee pyytää uusi vahvistusviesti.
[LoginPreventedException]=Käyttäjätilisi on lukittu. Ole hyvä ja ole yhteydessä järjestelmän ylläpitäjään.
[MissingApplicationId]=applicationId on vaadittu, mutta se puuttuu pyynnöstä.
[MissingChangePasswordId]=changePasswordId on vaadittu, mutta se puuttuu pyynnöstä.
[MissingEmail]=Sähköpostiosoitteesi on pakollinen, mutta se puuttuu pyynnöstä.
[MissingEmailAddressException]=Sinulla tulee olla sähköpostiosoite käyttääksesi salasanatonta kirjautumista.
[MissingVerificationId]=Vahvistuksen Id:tä ei lähetetty pyynnön mukana.
[NotFoundException]=Pyydetty OAuth määritys on virheellinen.
[OAuthv1TokenMismatch]=Virheellinen pyyntö. OAuth v1 token-merkkijono ei vastannut valtuutuksen aikana lähetettyä. Identiteetin tarjoajan kirjautumista ei pystytty käsitelemään. Ole hyvä ja ole yhteydessä järjestelmän ylläpitäjään. 
[Oauthv2Error]=Virheellinen pyyntö lähetetty Authorize-päätepisteeseen. %s
[PasswordlessRequestSent]=Sähköposti on lähetetty.
[PasswordChangeRequired]=Sinun tulee vaihtaa salasana jatkaaksesi.
[PasswordChangedSinceLastLogin]=Salasanasi on vaihdettu sen jälkeen, kun olet kirjautunut sisälle. Sinut on kirjattu ulos. Ole hyvä ja kirjaudu uudelleen käyttäen uutta salasanaasi.
[PasswordlessDisabled]=Salasanatonta sisäänkirjautumista ei ole määritelty.
[PushTwoFactorFailed]=Vahvistuskoodia ei voitu lähettää asetuksissa määritellyllä push-palvelulla.
[TenantIdRequired]=FusionAuth ei pysty määrittelemään mille sovellukselle tämä pyyntö kohdistuu. Ole hyvä ja lisää tenantId osaksi URL-osoitetta GET-parametriksi.
[TwoFactorTimeout]=Kaksivaiheisen todennuksen aikaraja umpeutui. Ole hyvä ja kirjaudu uudestaan.
[UserExpiredException]=Käyttäjätilis on vanhentunut. Ole hyvä ja ole yhteydessä järjestelmän ylläpitäjään.
[UserLockedException]=Käyttäjätilisi on lukittu. Ole hyvä ja ole yhteydessä järjestelmän ylläpitäjään.
[UserUnauthenticated]=Näyttää siltä, että päädyit tänne vahingossa. Ole hyvä ja palaa sovellukseesi ja kirjaudu sisään aloittaaksesi valtuutuspyynnön.
[ExternalAuthenticationExpired]=Todennuspyyntösi on vanhentunut. Ole hyvä ja yritä todennusta uudestaan.
