#
# Error messages displayed at the top of the page. These are always inside square brackets. These are hard-coded in the FusionAuth code and
# the keys cannot be changed. You can still change the values though.
#
[APIError]=Произошла непредвиденная ошибка.
[AdditionalFieldsRequired]=Дополнительные поля являются обязательными для завершения регистрации.
[EmailVerificationDisabled]=В настоящее время функция проверки электронной почты отключена. Обратитесь за помощью к администратору FusionAuth.
[ErrorException]=Произошла непредвиденная ошибка.
[ForgotPasswordDisabled]=Обработка забытого пароля не включена. Пожалуйста, обратитесь к системному администратору за помощью.
[InvalidChangePasswordId]=Ваш код сброса пароля истек или является недействительным.
[InvalidEmail]=FusionAuth не удалось найти пользователя с этим адресом электронной почты.
[InvalidIdentityProviderId]=Недействительный запрос. Невозможно определить личность пытающуюся авторизоваться. За помощью обращайтесь к системному администратору или в службу поддержки.
[InvalidLogin]=Недопустимые учетные данные для входа. Неверные логин или пароль.
[InvalidVerificationId]=Извините. Запрос содержит недопустимый или просроченный идентификатор проверки. Запросите отправку еще одного подтверждения.
[LoginPreventedException]=Ваш аккаунт заблокирован. Пожалуйста, обратитесь к системному администратору.
[MissingApplicationId]=Идентификатор приложения является обязательным и отсутствует в запросе.
[MissingChangePasswordId]=Идентификатор изменения пароля является необходимым и отсутствует в запросе.
[MissingEmail]=Ваш адрес электронной почты является обязательным и отсутствует в запросе.
[MissingEmailAddressException]=Вы должны иметь адрес электронной почты, чтобы иметь возможность входа без пароля.
[MissingVerificationId]=Идентификатор подтверждения не был отправлен в запросе.
[NotFoundException]=Запрошенная конфигурация OAuth является недействительной.
[OAuthv1TokenMismatch]=Недействительный запрос. Одноразовый код (токен), представленный в "OAuth v1 callback", не соответствует тому, который был отправлен во время авторизации. Не удается обработать идентификационные данные. Пожалуйста, свяжитесь с системным администратором для получения помощи.
[Oauthv2Error]=Недопустимый запрос для конечной точки авторизации. %s
[PasswordlessRequestSent]=Письмо уже в пути.
[PasswordChangeRequired]=Для продолжения необходимо изменить пароль.
[PasswordlessDisabled]=В данный момент вход без пароля не настроен.
[PushTwoFactorFailed]=Не удалось отправить код подтверждения с использованием настроенной службы push-уведомлений.
[TenantIdRequired]=FusionAuth не может определить, какие данные использовать для этого запроса. Пожалуйста, добавьте идентификатор клиента в URL-адрес в качестве параметра запроса.
[TwoFactorTimeout]=Вы не выполнили двойную авторизацию вовремя. Пожалуйста, попробуйте еще раз.
[UserExpiredException]=Срок действия вашего аккаунта истек. Пожалуйста, обратитесь к системному администратору.
[UserLockedException]=Ваш аккаунт заблокирован. Пожалуйста, обратитесь к системному администратору.
[UserUnauthenticated]=Ой. Похоже, вы попали сюда случайно. Пожалуйста, вернитесь в приложение и войдите в систему, чтобы начать процедуру авторизации.
[ExternalAuthenticationExpired]=Срок действия запроса внешней идентификации истек. Пожалуйста, повторите попытку.
